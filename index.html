hi<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    
 <div class="grid">
     <div class="output">
    <div data-previous class="previous"></div>
    <div data-current   class="current"></div>

</div>
     <button data-clear class="rectangle">AC</button> 
     <button data-delete>Del</button>
     <button data-operator class="operator">+</button>    
    <button data-number class="number" value="1">1</button>
    <button data-number class="number" value="2">2</button>
    <button data-number class="number" value="3">3</button>
    <button data-operator class="operator"  value="-">-</button>
    <button data-number class="number" value="4">4</button>
    <button data-number class="number" value="5">5</button>
    <button data-number class="number">6</button>
    <button data-operator class="operator">*</button>
    <button data-number class="number">7</button>
    <button data-number class="number">8</button>
    <button data-number class="number">9</button>
    <button data-operator class="operator">/</button>
    <button data-number class="number">.</button>
    <button data-number class="number"  value="0">0</button>
    <button data-equal class="rectangle" style="background-color:orange " >=</button> 
</div>

<script src="calculator.js"></script>
</body>
</html>
